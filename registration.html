<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/enter.css">
    <title>SB Bar</title>
</head>

<body>
    <div class="container">
        <a href="SbBar.html"><img src="img/log.png" alt=""></a>
        <div class="block_center">
            <a href="enter.html"> Вход</a>
            <a href="registration.html" id="registr">Регистрация</a>
            <label for="email"><p>Ваша электронна почта</p></label>
            <input type="email" name="email" required class="text" placeholder="Введите ваш адрес эл. почты">
            <p for="user">Ваше имя</p>
            <input type="text" name="user" required class="text" placeholder="Введите ваше имя">
            <p for="s_user">Ваша фомилия</p>
            <input type="text" required name="s_user" class="text" placeholder="Введите вашу фамилию">
            <p for="num">Ваш телефон</p>
            <input type="number" required class="text" name="num" placeholder="Введите ваш телефон">
            <p for="psw">Ваша пароль</p>
            <input type="password" name="psw" required class="text" placeholder="Введите ваш пароль">
            <p for="psw-repeat">Введите повторный пароль</p>
            <input type="password" name="psw-repeat" required class="pas" placeholder="Введите ваш повтореый пароль">
            <button type="submit">Регистрация</button>
        </div>
    </div>
</body>

</html>
